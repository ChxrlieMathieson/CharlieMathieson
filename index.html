<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gabe Mods | About</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
      font-family: 'Inter', sans-serif;
      color: white;
    }

    body {
      height: 200vh;
      background: url('IMG_7787.jpeg') no-repeat center center fixed;
      background-size: cover;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      scroll-snap-align: start;
      padding: 20px;
    }

    .card {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 25px;
      padding: 24px 16px;
      max-width: 280px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInCard 1.2s ease-out forwards;
    }

    @keyframes fadeInCard {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo, .card h1, .card p, .buttons {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInItem 1s ease-out forwards;
    }

    .logo {
      animation-delay: 0.6s;
    }

    .card h1 {
      animation-delay: 0.9s;
    }

    .card p {
      animation-delay: 1.2s;
    }

    .buttons {
      animation-delay: 1.5s;
    }

    @keyframes fadeInItem {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid #007aff;
      transition: transform 0.2s;
    }

    .logo:active {
      transform: scale(1.05);
    }

    .card h1 {
      font-size: 24px;
      margin: 10px 0 5px;
    }

    .card p {
      font-size: 15px;
      margin: 6px 0 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .button {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #000000, #007aff);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: transform 0.2s;
    }

    .button:hover {
      transform: scale(1.1);
    }

    .button svg, .button img {
      width: 20px;
      height: 20px;
      fill: white;
    }

    .scroll-indicator {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      animation: bounce 2s infinite;
      font-size: 20px;
      opacity: 0.7;
    }

    @keyframes bounce {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(10px); }
    }
  </style>
</head>
<body>

  <!-- First section -->
  <section>
    <div class="card">
      <a href="https://gabemods.github.io/Gabe-Mods-Website/">
        <img src="assets/images/IMG_7790.jpeg" alt="Gabe Mods Logo" class="logo" />
      </a>
      <h1>Gabe Mods</h1>
      <p>I am a coder and modder based in the UK</p>
      <div class="buttons">
        <a href="https://t.me/Gabriel_Mods_Channel" class="button" title="Telegram" target="_blank">
          <svg viewBox="0 0 24 24"><path d="M9.036 16.572..."/></svg>
        </a>
        <a href="https://github.com/gabemods" class="button" title="GitHub" target="_blank">
          <svg viewBox="0 0 24 24"><path d="M12 .5..."/></svg>
        </a>
        <a href="https://www.snapchat.com/add/gabe_mods" class="button" title="Snapchat" target="_blank">
          <img src="/assets/images/snapchat-outline-svgrepo-com.svg" alt="Snapchat" />
        </a>
      </div>
    </div>
    <div class="scroll-indicator">â†“</div>
  </section>

  <!-- Second section -->
  <section>
    <div class="card" style="animation-delay: 0.3s">
      <h1>Explore More</h1>
      <p>Check out my other site for more cool stuff!</p>
      <div class="buttons">
        <a href="https://your-other-site.example.com" class="button" title="Other Website" target="_blank">
          <svg viewBox="0 0 24 24"><path d="M10 2..."/></svg>
        </a>
      </div>
    </div>
  </section>

</body>
</html>
