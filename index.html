<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gabe Mods | About</title>

  <!-- Meta and SEO omitted for brevity - keep the ones from your original HTML -->

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: url('IMG_7787.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Inter', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card-container {
      display: flex;
      flex-direction: row;
      gap: 16px;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      width: 100vw;
      padding: 0 16px;
    }

    .card {
      flex: 0 0 100%;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 25px;
      padding: 24px 16px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      scroll-snap-align: start;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid #007aff;
      transition: transform 0.2s ease;
    }

    .logo.clicked {
      transform: scale(1.1);
    }

    .card h1 {
      font-size: 24px;
      margin: 10px 0 5px;
    }

    .card p {
      font-size: 15px;
      margin: 6px 0 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .button {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #000000, #007aff);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: transform 0.2s;
    }

    .button:hover {
      transform: scale(1.1);
    }

    .button svg, .button img {
      width: 20px;
      height: 20px;
      fill: white;
    }

    .project-link {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 12px;
      text-decoration: none;
      color: white;
      margin-top: 16px;
      transition: background 0.2s;
    }

    .project-link:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .project-link img {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      margin-right: 12px;
      border: 2px solid #007aff;
    }

    .project-link .name {
      font-weight: 600;
      font-size: 16px;
    }

    @media (max-width: 500px) {
      .card-container {
        flex-direction: column;
        overflow-x: hidden;
        overflow-y: auto;
        height: 100vh;
        padding: 16px;
      }

      .card {
        flex: 0 0 auto;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="card-container">

      </div>
    </div>

    <!-- Second Card -->
    <div class="card">

  </div>

  <script>
    const logo = document.querySelector('.logo');
    logo.addEventListener('click', () => {
      logo.classList.add('clicked');
      setTimeout(() => {
        logo.classList.remove('clicked');
      }, 200);
    });
  </script>

</html>
