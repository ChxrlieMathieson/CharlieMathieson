      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .button {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #000000, #007aff);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: transform 0.2s;
    }

    .button:hover {
      transform: scale(1.1);

    .button svg {
      width: 20px;
      height: 20px;
